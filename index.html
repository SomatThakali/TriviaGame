<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <!-- Normalized CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- Bootstrap javascript CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trivia Game</title>
  </head>
  <body>
    <div id="start">
      <button class="startBtn" onclick=" startGame();">Start Quiz</button>
    </div>
    <div id="container">
      <h2 class="title ">javascript Quiz!</h2>
      <div id="count">Time Remaining:</div>
      <div id="countQuestion"></div>
      <div id="question"></div>

      <label class="option">
        <input type="radio" name="quiz" value="0"/>
        <span id="choice1"></span
      ></label>
      <label class="option">
        <input type="radio" name="quiz" value="1" />
        <span id="choice2"></span>
      </label>
      <label class="option" id="label3">
        <input type="radio" name="quiz" value="2"/>
        <span id="choice3"></span
      ></label>
      <label class="option" id="label4">
        <input type="radio" name="quiz" value="3"/>
        <span id="choice4"></span
      ></label>
      <button class="nextBtn" onclick=" checkUserGuess();">Next</button>
    </div>
    <div id="displayScore"></div>
    <div id="displayWrong"></div>
    <div id="displayRightAnswer"></div>
    <button class="resetBtn" onclick=" location.reload();">Reset Quiz</button>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
